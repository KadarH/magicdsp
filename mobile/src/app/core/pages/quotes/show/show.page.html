<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Détail du devis</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-button color="medium" fill="outline" slot="start">
        Communucations
      </ion-button>
      <ion-button color="success" fill="outline">Estimation</ion-button>
      <ion-button color="warning" fill="outline" slot="end">Refuser</ion-button>
    </ion-item>
    <ion-item>
      <ion-icon color="success" name="car" slot="start"></ion-icon>
      <ion-label class="brandTitle">Audi - RX</ion-label>
    </ion-item>

    <ion-card-content>
      <ion-item>
        <ion-label class="label-title">Année : </ion-label>
        <ion-badge color="medium" slot="end">2012</ion-badge>
      </ion-item>
      <ion-item>
        <ion-label class="label-title">Immatriculation : </ion-label>
        <ion-badge color="medium" slot="end">WW-067-RT</ion-badge>
      </ion-item>
      <ion-item>
        <ion-label class="label-title">Numéro de chassis : </ion-label>
        <ion-badge color="medium" slot="end">6738700005</ion-badge>
      </ion-item>
      <ion-item>
        <ion-label class="label-title">Nombre de portes : </ion-label>
        <ion-badge color="medium" slot="end">3</ion-badge>
      </ion-item>
      <hr />
      <div>
        <ion-item>
          <ion-label>Dégat 1 :</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="label-title">Emplacement : </ion-label>
          <ion-badge color="success" slot="end">Capot</ion-badge>
        </ion-item>
        <ion-item>
          <ion-img
            class="ion-padding"
            src="./assets/img/logo.png"
            (click)="showPicture()"
            width="150px"
          ></ion-img>
          <span class="description-stroke"
            >Le capot est cassé totalement il y avait un feu dans la
            voiture</span
          >
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Estimation €"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Estimation / min"></ion-input>
        </ion-item>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
