<ion-header>
  <ion-toolbar>
    <!-- Side menu button -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Nouveau devis</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Remplir le formulaire du devis :</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="devisForm" (ngSubmit)="submitForm()">
        <ion-item>
          <ion-label position="floating">Marque du véhicule</ion-label>
          <ion-select formControlName="brand" required value="">
            <ion-select-option
              *ngFor="let item of brands$ | async"
              [value]="item.id"
              >{{item.name}}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Model du véhicule</ion-label>
          <ion-select formControlName="model" required value="">
            <ion-select-option
              *ngFor="let item of models$ | async"
              [value]="item.id"
              >{{item.name}}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Année du véhicule</ion-label>
          <ion-select formControlName="year" required value="">
            <ion-select-option *ngFor="let item of years" [value]="item"
              >{{item}}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Immatriculation</ion-label>
          <ion-input
            formControlName="plateNumber"
            required
            value=""
            class="ion-text-uppercase"
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Nombre de portes</ion-label>
          <ion-select formControlName="doors" required value="">
            <ion-select-option value="cat">3 porte</ion-select-option>
            <ion-select-option value="dog">5 porte</ion-select-option>
            <ion-select-option value="dog">autre</ion-select-option>
          </ion-select>
        </ion-item>

        <div
          class="ion-margin-top"
          formArrayName="tasks"
          *ngFor="let item of devisForm.get('tasks')['controls']; let i = index;"
        >
          <ion-item color="light"> Degat {{i+1}} </ion-item>
          <div [formGroupName]="i">
            <ion-item>
              <ion-label position="floating">Stroke</ion-label>
              <ion-select formControlName="stroke" required value="">
                <ion-select-option value="cat">3 porte</ion-select-option>
                <ion-select-option value="dog">5 porte</ion-select-option>
                <ion-select-option value="dog">autre</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label>Photo</ion-label>
              <ion-button size="small" (click)="getPicture('camera')">
                <ion-icon name="camera" slot="start"></ion-icon>
                <ion-label>Camera</ion-label>
              </ion-button>
              <ion-button size="small" (click)="getPicture('gallery')">
                <ion-icon name="image" slot="start"></ion-icon>
                <ion-label>Gallerie</ion-label>
              </ion-button>
              <input
                type="file"
                *ngIf="isDesktop"
                #filePicker
                (change)="onFileChoose($event)"
              />
            </ion-item>

            <ion-item>
              <ion-label position="floating">Description</ion-label>
              <ion-textarea formControlName="description"></ion-textarea>
            </ion-item>
          </div>
        </div>
        <ion-row>
          <ion-col>
            <ion-button type="submit" color="danger" expand="block"
              >Submit</ion-button
            >
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
