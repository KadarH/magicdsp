<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Administration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>

    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="users">
        <ion-icon ios="people-outline" md="people-sharp"></ion-icon>
        <ion-label>Utilisateurs</ion-label>
        <ion-badge>6</ion-badge>
      </ion-tab-button>

      <ion-tab-button tab="garages">
        <ion-icon ios="home-outline" md="home-sharp"></ion-icon>
        <ion-label>Garages</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="devis">
        <ion-icon name="list"></ion-icon>
        <ion-label>Devis</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
