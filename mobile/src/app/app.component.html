<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu
      *ngIf="isAuth"
      #menu
      contentId="main-content"
      persistent="true"
      side="start"
    >
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>
            <ion-img src="assets/img/logo.png" style="width: 70px"></ion-img>
            <ion-label class="ion-margin-start">
              <h1>{{ this.user.firstname }} {{ this.user.lastname }}</h1>
              <p>{{ this.user.email }}</p>
              <ion-badge *ngIf="user.admin">Admin</ion-badge>
              <ion-badge *ngIf="!user.admin && user.status_id === 1"
                >Particulier</ion-badge
              >
              <ion-badge *ngIf="!user.admin && user.status_id === 2"
                >Pro</ion-badge
              >
              <ion-badge *ngIf="!user.admin && user.status_id === 3"
                >Cabinet d'expertise</ion-badge
              >
            </ion-label>
          </ion-list-header>
          <hr style="background-color: antiquewhite" />

          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of appPages; let i = index"
          >
            <ion-item
              (click)="selectedIndex = i"
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
              [class.selected]="selectedIndex == i"
            >
              <ion-icon
                slot="start"
                [ios]="p.icon + '-outline'"
                [md]="p.icon + '-sharp'"
              ></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item
              (click)="goToAdmin()"
              routerDirection="root"
              lines="none"
              detail="false"
              [class.selected]="selectedIndex == appPages.length"
            >
              <ion-icon
                slot="start"
                [ios]="'settings-outline'"
                [md]="'settings-sharp'"
              ></ion-icon>
              <ion-label>Administration</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item (click)="logout()" lines="none" detail="false">
            <ion-icon
              slot="start"
              [ios]="'log-out-outline'"
              [md]="'log-out-sharp'"
            ></ion-icon>
            <ion-label>Deconnexion</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
